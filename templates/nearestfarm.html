<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Nearest Farm</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
     <style>
        /* Custom styles */
        .container {
            max-width: 500px; /* Limits form width on larger screens */
        }
    </style>
</head>
<body class="bg-light">
         <div class="container mt-4">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" style="width: 200px;">
     <header>
        <h2 >Nearest Farm</h2>
    </header>
    
    <label for="lat">Latitude:</label>
    <input type="text" name="lat" id= "lat" placeholder="Enter Latitude">
    
    <label for="lng">Longitude:</label>
    <input type="text" name="lng" id="lng" placeholder="Enter Longitude">

    <button onclick="getLocation()">Use My Location</button>
    <button onclick="findHouses()">Find Nearest Houses</button>

    <h3>Results:</h3>
     <!-- Responsive Table -->
    <div class="table-responsive mt-4">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Log</th>
                    <th>Lat</th>
                    <th>Distance From You(km)</th>
                </tr>
            </thead>
            <tbody>
                {% if data %}
                    {% for row in data %}
                    <tr>
                        <td>{{ row['lng'] }}</td>
                        <td>{{ row['lat']}}</td>
                        <td>{{ row['distance'] }}</td>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="6" class="text-center">No data available</td>
                    </tr>
                {% endif %}
            </tbody>
        </table>
    </div>
             
    
    <script>
         function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    document.getElementById("lat").value = position.coords.latitude;
                    document.getElementById("lng").value = position.coords.longitude;
                }, function(error) {
                    alert("Error getting location: " + error.message);
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

    </script>
             <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
         </div>
</body>
</html>
